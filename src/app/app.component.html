<div class="container">

  <div class="row">
    <div class="col-1 offset-1">
      
      <i *ngFor="let ins of instructions" class="fa" 
      [ngClass]="{'fa-repeat': ins.label == '90', 
      'fa-arrow-up': ins.label == 'Top', 
      'fa-arrow-right': ins.label == 'Right', 
      'fa-arrow-down': ins.label == 'Bottom', 
      'fa-undo': ins.label == '-90', 
      'fa-play': ins.label == 'MoveForward'}" aria-hidden="true"></i>
    </div>
    <div class="col-8" appGridComponent [size]="size" [turtlePos]="turtle.position" [parcours]="parcours">
    </div>
  </div>

  <div class="row" style="padding-top: 10px;">

    <div class="col-3 offset-4"> 
        <i class="col-2 offset-7 fa fa-arrow-up" (click)="turnTurtleTopAndStep()"></i>
    </div>

    <div class="col-3 offset-4">
        <i class="col-2 offset-8 fa fa-arrow-right" (click)="turnTurtleRightAndStep()"></i>
    </div>

    <div class="col-3 offset-4">
        <i class="col-2 offset-7 fa fa-arrow-down" (click)="turnTurtleBottomAndStep()"></i>
    </div>

  </div>
</div>
